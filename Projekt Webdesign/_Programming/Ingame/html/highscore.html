<!--integrate Stylesheet/CSS -->
<style>
ul
{
	list-style-type: none;
	padding: 0px;

}

{
	padding:5px;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>
$(function() {
	$.getJSON("http://localhost:8000/highscore", function(data) {
	  var items = [];

	  $.each(data, function(key, val) {
	    items.push('<li><b>Name:</b> <span style="color:red;">'+ key +'</span> <b>Punkte:</b> <span class="color:green;">'+ val + '</span></li>');
	  });
	
	  $('<ul/>', { html: items.join('') }).appendTo('#window');
	});
});
</script>

	<div id="window">

	</div>
</body>
