<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<link rel="stylesheet" type="text/css" href="css/game_layout.css">
    	<script src="javascript/jquery.js" type="text/javascript"></script>
		<script src="javascript/engine.js" type="text/javascript"></script>
		<script src="javascript/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Moorhuhn</title>
    </head>
    <body>
    	<div id="window" style="cursor: url(images/crosshair_black.png) 44 40, pointer;">
    		<div id="start_div">
    			<div id="start_time"></div>
    		</div>
    		<div id="status">
    			<h2 align="center">Herzlichen Gl&uuml;ckwunsch!</h2>
    			<h3 align="left">Deine Punkte: <div id="endscore">0</div></h3>
    			<h3 align="left">Dein Name: <input name="vorname" type="text" size="15" maxlength="30"> </h3>
    			<div id="button_menu">
    				<button onClick="window.location='index.html' " style="font-family:Comic Sans MS; font-size:15;  width:80px; height: 41px; background-image: url(images/button_start_0.png); background-repeat: no-repeat; background-size: contain;">Hauptmen&uuml;</button>
    			</div>
    			<div id="button_play_again">
    				<button onClick="window.location='game.html' " style="font-family:Comic Sans MS; font-size:15;  width:80px; height: 41px; background-image: url(images/button_start_0.png); background-repeat: no-repeat; background-size: contain;">Nochmal spielen</button>
    			</div>
    			<div id="button_send_highscore">
    				<button onClick="window.location='html/highscore.html' " style="font-family:Comic Sans MS; font-size:15;  width:80px; height: 41px; background-image: url(images/button_start_0.png); background-repeat: no-repeat; background-size: contain;">Highscore eintragen;</button>
    			</div>
    		</div>
    		<h2 id="score">0</h2>
    		<h2 id="time"></h2>
    		<div class="chickenleft" id="l1"></div>
    		<div class="chickenleft" id="l2"></div>
			<div class="chickenleft" id="l3"></div>
			<div class="chickenleft" id="l4"></div>
			<div class="chickenleft" id="l5"></div>
			<div class="chickenleft" id="l6"></div>
			
    		<div class="chickenright" id="r1"></div>
    		<div class="chickenright" id="r2"></div>
			<div class="chickenright" id="r3"></div>
			<div class="chickenright" id="r4"></div>
			<div class="chickenright" id="r5"></div>
			<div class="chickenright" id="r6"></div>
			
			<div class="ammunition" id="m1"></div>
			<div class="ammunition" id="m2"></div>
			<div class="ammunition" id="m3"></div>
			<div class="ammunition" id="m4"></div>
			<div class="ammunition" id="m5"></div>
    		<div id="crosshair"></div>
    	</div>
    </body>
</html>
